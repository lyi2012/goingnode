<!DOCTYPE HTML>
<html>
  <head>
    <title>Chatter Box</title>
    <link rel="stylesheet",type="text/css" href="styles.css"/>
  </head>
  <body>
   <div id="wrapper">
      <header>
         <div class="logo"></div>
         <h1>Chatter Box</h1>
      </header>
      <div class="clear"></div>
      <div class="login">
         <form action="" method="post">
            <fieldset>
               <label for="username">User Name</label>
               <input type="text" id="phoneField" name="rawPhone">
            </fieldset>
            <fieldset>
               <label for="passwordField">Password</label>
               <input type="password" id="passwordField" name="password">
            </fieldset>
            <button name="submit" title="Submit" type="submit"><span>Submit</span></button>  
         </form>
      </div>
      <footer>
         <p>&copy; 2013. All rights reserved.</p>
      </footer>
    </div>
    
  </body>
</html>
